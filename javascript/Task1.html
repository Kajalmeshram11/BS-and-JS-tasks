<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
</head>
<body>
    <h1>Javascript Task-1</h1>
    <p>Check the console to see the reversed number.</p>
    <form id="reverseForm">
        <label for="Inputnum">Enter a number:</label>
        <input type="text" id="Inputnum" name="Inputnum">
        <button type="submit">Reverse</button>
    </form>

    <script>
        function reverseNumber(num) {
            return parseFloat(num.toString().split('').reverse().join('')) * Math.sign(num);
        }

        document.getElementById('reverseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let inputNumber = document.getElementById('Inputnum').value;
            let reversedNumber = reverseNumber(inputNumber);
            console.log(reversedNumber);  
        });
    </script>
</body>
</html>
